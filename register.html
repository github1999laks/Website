    <div class="container">
        <form action="" id="form" class="image">
            <h1>Sign up</h1>
            <br /><br /><br />
            <div class="input-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="tel" id="age" name="age">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
                <div class="error"></div>
            </div>
            <div id="div" class="input-group>
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label>
            </div>
            <br />
            <div class="input-group>
                <label for="state">State</label>
                <select id="state" onchange="populateCities()">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                </select>
            </div>
            <br />
            <div>
                <label>City</label>
                <select id="city" >
                    <option value="">Select City</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Pathanamthitta">Pathanamthitta</option>
                    <option value="Idukki">Idukki</option>
                    <option value="Ernakulam">Ernakulam</option>
                </select>
            </div>
            <br />
            <div class="input-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="pass" name="password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpass" name="cpassword">
                <div class="error"></div>
            </div>
            <br />

            <button type="submit">sign up</button>
            <br />

        </form>
    </div>
